<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Calculate.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Calculate Your Age</title>
  </head>

  
  <body>

    <h1>Welcome</h1>
    
    <h3>Now You Can Calculate Your Age By On Click</h3>

    
<fieldset>
  <legend>
    <i class='fas fa-calendar' style='font-size:24px ;color:#00ff0f;'></i>
  </legend>
    <form>
      <div>
        <label for="year">Year</label>
        <input type="number" id="year" required>

        <label for="month">Month</label>
        <input type="number" id="month" required>

        <label for="day">Day</label>
        <input type="number" id="day" required>

        <input type="button" id="send" value="Calculate" onclick="sendInfo()"> 
      </div>
    </form>
</fieldset>

  <div class="container">
  
      <label for="showD" class="showInfo"> DAY</label>
      <p id="showD"></p>
    
  
    <label for="showM" class="showInfo">MONTH:</label>
    <p id="showM"></p>
    
  
    <label for="showY" class="showInfo">YEAR:</label>
    <p id="showY"></p>
    
  </div>



    <script type="text/javascript" src="Calculate.js"></script>
  </body>

</html>
